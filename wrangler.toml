name = "labelzoom.app"
compatibility_date = "2024-01-01"

[pages]
build_output_directory = ".next"

[build]
command = "npm install --legacy-peer-deps && npm run build"

[env]
NEXT_PUBLIC_SUPABASE_URL = ""
NEXT_PUBLIC_SUPABASE_ANON_KEY = ""
NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY = ""
CLERK_SECRET_KEY = ""
NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY = ""
STRIPE_SECRET_KEY = ""
STRIPE_PRICE_ID = ""
NEXT_PUBLIC_APP_URL = "https://labelzoom.app"

[[routes]]
pattern = "labelzoom.app"
custom_domain = true

[[routes]]
pattern = "www.labelzoom.app"
custom_domain = true

[build.settings]
NODE_VERSION = "20"
NPM_VERSION = "10" 